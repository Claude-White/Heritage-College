<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/intro.js" defer></script>
  <title>Intro</title>
</head>

<body>
  <header class="grid">
    <h1 id="introH1">Hazard</h1>
  </header>
  <img class="dice" id="die1" src="images/Dice/Dice1.png" alt="Dice 1">
  <img class="dice" id="die2" src="images/Dice/Dice2.png" alt="Dice 2">
  <img class="dice" id="die3" src="images/Dice/Dice3.png" alt="Dice 3">
  <img class="dice" id="die4" src="images/Dice/Dice4.png" alt="Dice 4">
  <main>
    <form class="grid" action="game.html" method="get" id="introForm" name="introForm">
      <div class="inputs">
        <input type="text" name="fName" id="fName" placeholder="First Name">
        <label for="fName">First Name</label>
      </div>
      <div class="errors" id="fNameError">Max length of 20</div>
      <div class="inputs">
        <input type="text" name="lName" id="lName" placeholder="Last Name">
        <label for="lName">Last Name</label>
      </div>
      <div class="errors" id="lNameError">Max length of 30</div>
      <div class="inputs">
        <input type="text" name="username" id="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="errors" id="usernameError">Example: Aaaa9</div>
      <div class="inputs">
        <input type="text" name="phone" id="phone" placeholder="(123) 123-1234">
        <label for="phone">Phone Number</label>
      </div>
      <div class="errors" id="phoneError">Example: (###) ###-####</div>
      <div class="inputs">
        <input type="text" name="city" id="city" placeholder="City">
        <label for="city">City</label>
      </div>
      <div class="errors" id="cityError">Max length of 42</div>
      <div class="inputs">
        <input type="text" name="email" id="email" placeholder="Example@company.ca|org">
        <label for="email">Email</label>
      </div>
      <div class="errors" id="emailError">Example: example@company.ca|org</div>
      <div class="inputs">
        <input type="text" name="sBalance" id="sBalance" placeholder="$5 - $5,000">
        <label for="sBalance">Starting Balance</label>
      </div>
      <div class="errors" id="sBalanceError">Between 5-5000 and divisible by 3</div>
      <button class="button" id="submit">Submit</button>
    </form>
  </main>
  <div id="displayErrors"></div>
</body>

</html>
